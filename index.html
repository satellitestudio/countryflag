<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>countryflag</title>
</head>
<body>
  
  <script src="./dist.js"></script>
  <script>
    const flag = countryflag('ES')
    document.write(flag.emoji, '<br>');
    document.write(flag.name, '<br>');
    document.write('are emojis supported?:', flag.emoji !== undefined, '<br>');
    document.write(`<img width="200" src="${flag.svg}">`);
  </script>
</body>
</html>
